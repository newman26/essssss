<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Page Accueil</title>
</h:head>
<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem value="Accueil" url="accueil.xhtml" />
			<p:menuitem value="Ajouter Film" url="ajout.xhtml" />
			<p:menuitem value="Modifier Film" url="modifier.xhtml" />
			<p:menuitem value="Supprimer Film" url="supp.xhtml" />
			<p:menuitem value="Rechercher Film" url="recherche.xhtml" />
		</p:breadCrumb>
	</h:form>

	<!-- tracer la ligne horizontale -->
	<p:separator />

	<!-- Espacer les elements -->
	<p:spacer height="20" />

	<h1 style="color: red; text-align: center">Liste des Clients</h1>

	<h:form>
		<p:dataTable var="cl" value="#{sessionScope.clientListe}" rows="1"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="1,10,15">
			<p:column headerText="Id">
				<h:outputText value="#{cl.id}" />
			</p:column>

			<p:column headerText="Nom">
				<h:outputText value="#{cl.nom}" />
			</p:column>

			<p:column headerText="Prenom">
				<h:outputText value="#{cl.prenom}" />
			</p:column>

			<p:column headerText="Date de naissance">
				<h:outputText value="#{cl.dateNaissance}" />
			</p:column>
		</p:dataTable>
	</h:form>


	<h:form>
		<h:commandButton value="Se Decoonecter" action="#{aMB.seDeconnecter}" />

	</h:form>

</h:body>


</html>
